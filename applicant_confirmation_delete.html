{% extends 'portfolio/base.html' %}


{% block title %}Delete Applicant{% endblock %}


{% block content %}
<div class="alert alert-danger" role="alert">
   <h4 class="alert-heading">Are you sure you want to delete this applicant?</h4>
   <p>This action will permanently delete {{ object.first_name }} {{ object.last_name }} and their portfolio.</p>
   <hr>
   <form method="post">
       {% csrf_token %}
       <button type="submit" class="btn btn-danger">Confirm Delete</button>
       <a href="{% url 'applicant-list' %}" class="btn btn-secondary">Cancel</a>
   </form>
</div>
